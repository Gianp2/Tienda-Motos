<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotosGP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header.header {
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: white;
            padding: 2rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 1rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 2rem auto;
            overflow: hidden;
            border-radius: 1rem;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
            max-height: 400px;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
        }

        .carousel-button.left {
            left: 10px;
        }

        .carousel-button.right {
            right: 10px;
        }

        .btn-1, .btn-2 {
            display: inline-block;
            background: #ffcc00;
            color: #000;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-1:hover, .btn-2:hover {
            background: #e6b800;
        }

        .clock {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .about, .products, .footer {
            padding: 2rem;
        }

        .about-img img {
            max-width: 100%;
            border-radius: 1rem;
        }

        .producto {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .product-txt {
            flex-grow: 1;
        }

        .footer {
            background-color: #1f1c2c;
            color: white;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer .link h3 {
            border-bottom: 1px solid #ffcc00;
            padding-bottom: 0.5rem;
        }

        .footer .link ul {
            list-style: none;
            padding: 0;
        }

        .footer .link a {
            color: #ccc;
            text-decoration: none;
        }

        .footer .link a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

<script src="script.js"></script>
</body>
</html>
